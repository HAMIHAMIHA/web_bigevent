<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/user/user_info.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">基本资料</div>
        <div class="layui-card-body">
            <form class="layui-form" id="form_login" lay-filter="formUserInfo">
                <!-- 这是隐藏域 -->
                <input type="hidden" name="">
                <div class="layui-form-item">
                    <label class="layui-form-label">登录名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" required lay-verify="required" autocomplete="off" class="layui-input" id="change_info1">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" required lay-verify="required|nickname1" autocomplete="off" class="layui-input" id="change_info2">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" required lay-verify="required|email" autocomplete="off" class="layui-input" id="change_info3">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo" id="submit_info">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="reset_info">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="/node_modules/axios/dist/axios.js"></script>
    <script src="/assets/lib/layui/layui.js"></script>
    <script src="/assets/js/user/user_info.js">
    </script>
</body>

</html>
