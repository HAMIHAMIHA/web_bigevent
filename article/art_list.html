<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <form class="layui-form" id="layui-formlist">
                <div class="layui-form-item layui-inline">
                    <select name="city" lay-verify="">
                        <option value="">所有分类</option>
                        <!-- <option value="010">北京</option>
                        <option value="021">上海</option>
                        <option value="0571">杭州</option> -->
                      </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="city" lay-verify="">
                        <option value="已发布">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                      </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button type="button" class="layui-btn layui-btn-sm" id="listb1">筛选</button>
                </div>
            </form>

            <table class="layui-table" id="layui-table-id">
                <colgroup>
                    <col width="300">
                    <col>
                    <col>
                    <col>
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>最新</td>
                        <td>1</td>
                        <td><button type="button" class="layui-btn layui-btn-sm" id="artbutton1">编辑</button>
                            <button type="button" class="layui-btn layui-btn-danger layui-btn-sm" id="artbutton2">删除</button></td>
                    </tr> -->
                </tbody>
            </table>
            <div id="pageBox"></div>
        </div>
    </div>
    <script src="/assets/lib/layui/layui.js"></script>
    <script src="/node_modules/axios/dist/axios.js"></script>
    <script src="../assets/js/article/art_list.js"></script>
</body>

</html>
