<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/art_pub.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">写文章</div>
        <div class="layui-card-body">

            <form class="layui-form" id="layui-form1">
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" id="layui-input1">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required" id="layui-input2">
                            <option value="">请选择文章类别</option>
                            <!-- <option value="0">北京</option> -->
                            <!-- <option value="1">上海</option>
                            <option value="2">广州</option>
                            <option value="3">深圳</option>
                            <option value="4">杭州</option> -->
                          </select>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">文章内容</label>
                    <div class="layui-input-block" style="height:200px">
                        <!-- 这个textarea会被初始化为富文本编辑器 -->
                        <textarea name="content" placeholder="请输入内容" class="layui-textarea" style="height:150px" id="layui-input3"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit id="release1">发布</button>
                        <button class="layui-btn layui-btn-primary" lay-submit id="release2">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="/assets/lib/layui/layui.js"></script>
    <script src="/node_modules/axios/dist/axios.js"></script>
    <!-- 导入富文本必须的script标签 -->
    <script src="../assets/js/article/art_pub.js"></script>
</body>

</html>
