<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>披萨上文章管理系统-登录/注册</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 头部的logo区域 -->
    <div class="layui-main">
        <img src="/assets/images/logo.jpg" alt="" id="logo" />
    </div>
    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <div>
            <h1>披萨上文章管理系统</h1>
        </div>
        <!-- 登录的div -->
        <div id="login_box">
            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input lay-verify="required" type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入用户名" class="layui-input" id="layuiinputid3">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input lay-verify="required|pwd" type="password" name="password" lay-verify="title" autocomplete="off" placeholder="请输入密码" class="layui-input" id="layuiinputid4">
                </div>
                <!-- 立即登录 -->
                <div class="layui-form-item">
                    <button lay-submit type="submit" class="layui-btn layui-btn-fluid layui-btn-lg" lay-submit="">立即登录</button>
                </div>
                <!-- 去注册 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>

        <!-- 注册的div -->
        <div id="reg_box">
            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input lay-verify="required" type="text" name="username" lay-verify="title" autocomplete="off" placeholder="注册用户名" class="layui-input" id="layuiinputid0">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input lay-verify="required|pwd" type="password" name="password" lay-verify="title" autocomplete="off" placeholder="请输入密码" class="layui-input" id="layuiinputid1">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input lay-verify="required|pwd|repwd" type="password" name="password" lay-verify="title" autocomplete="off" placeholder="请再次输入密码" class="layui-input" id="layuiinputid2">
                </div>
                <!-- 立即注册 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-lg" lay-submit="">立即注册</button>
                </div>
                <!-- 去注册 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 导入Layui的JS文件,顺序要保证,因为自己的js可能会使用Layui.js的文件 -->
    <script src="assets/lib/layui/layui.js"></script>
    <script src="/node_modules/axios/dist/axios.js"></script>
    <!-- 导入自己的js脚本 -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
